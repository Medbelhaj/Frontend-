
<div class="page-wraper">

    <!-- header -->
    <app-header-light3></app-header-light3>
    <!-- header END -->
    <!-- Content -->
    <div class="page-content bg-white">
        <!-- inner page banner -->
        <app-banner1 [data] = "banner"></app-banner1>
        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="section-full content-inner shop-account">
            <!-- Product -->
            <div class="container">
                <div class="row">
					<div class="col-lg-12 text-center">
						<h2 class="font-weight-700 m-t0 m-b40">CRÉER UN COMPTE</h2>
					</div>
				</div>
                <div class="row">
					<div class="col-lg-12 m-b30">
						<div class="p-a30 border-1  max-w500 m-auto">
							<div class="tab-content">
                <form id="login" class="tab-pane active" (ngSubmit)="onSubmit()">
                <h4 class="font-weight-700">INFORMATIONS PERSONNELLES</h4>
									<p class="font-weight-600">Si vous avez un compte chez nous, veuillez vous connecter.</p>
									<div class="form-group">
										<label class="font-weight-700">Nom *</label>
										<input name="dzName" required [(ngModel)]="form.username" class="form-control" placeholder="Nom" id="nom" type="text">
									</div>
									<div class="form-group">
										<label class="font-weight-700">Prénom *</label>
										<input name="dzName" required [(ngModel)]="form.lastname" class="form-control" placeholder="Prénom" type="text">
									</div>
									<div class="form-group">
										<label class="font-weight-700">E-MAIL *</label>
										<input name="dzName" required [(ngModel)]="form.email" class="form-control" placeholder=" Email " type="email">
									</div>
									<div class="form-group">
										<label class="font-weight-700">Mot De Passe *</label>
										<input name="dzName" required [(ngModel)]="form.password" class="form-control " placeholder="Type Mot De Passe" type="password">
									</div>
									<div class="form-group">
										<label class="font-weight-700">CIN *</label>
										<input name="dzName" required [(ngModel)]="form.cin" class="form-control" placeholder="CIN" id="cin" type="text" minlength="8" maxlength="8">
									</div>
									<div class="form-group">
										<label class="font-weight-700">Numéro de télèphone *</label>
										<input name="dzName" required [(ngModel)]="form.numeroTel" class="form-control" placeholder="Phone" id="num" type="text">
									</div>
									<div class="form-group">
										<label class="font-weight-700">Date Naissance *</label>
										<input name="dzName" required [(ngModel)]="form.dateNai" class="form-control" placeholder="dateNai" type="date">
									</div>
									<div class="text-left m-t15">
										<button class="site-button button-lg radius-no outline outline-2">CRÉER</button>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
            <!-- Product END -->
		</div>
		<!-- Shop Service info -->
		<app-icon-box4></app-icon-box4>
		<!-- Shop Service info End -->
    </div>
    <!-- Content END-->
    <!-- Newsletter -->
	<app-newsletter2></app-newsletter2>
   <!-- Footer -->
    <app-footer13></app-footer13>
    <!-- Footer END-->
    <button class="scroltop fa fa-chevron-up" ></button>
</div>
